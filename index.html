<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Elements with JavaScript</title>
    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <h1>Audio Elements with JavaScript</h1>
    </header>
    <main>
      <section class="media">
        <p>This page has no HTML Audio Element</p>
        <p>
          <label for="isPlaying">Audio Playing</label>
          <input type="radio" id="isPlaying" value="isPlaying" readonly aria-readonly="true" />
        </p>
        <p>
          <button id="btnLoad">Load First Track</button>
        </p>
        <p>
          <button id="btnPlay">Play Loaded Track</button>
        </p>
        <p>
          <button id="btnPause">Pause Loaded Track</button>
        </p>
        <p>
          <button id="btnOther">Load Next Track</button>
        </p>
      </section>
    </main>
  </body>
</html>
